<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wheather api</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <aside>
        <form id="form">
          <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="citySearch" id="cityId">Search for a city:</label>
                        <input type="text" id="inputBox" class="form-c ontrol">
                        <button type="button" id="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </div>
        </form>

        <br>
        

        <div class="list-group" id="listGroup">
          
        </div>
                  
    </aside>
    
    <main>
        <section id="currentCityDis">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                      <h2>Current Day Weather</h2>
                    </div>
                </div>
            </div>
        </section>

        <section id="fiveDay">
            <div class="container">
                <div id="forcast"></div>

            </div>
        </section>
    </main>

</body>

<script src="js.js"></script>
<footer>

</footer>
</html>
